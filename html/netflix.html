<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/HTML/CSS/netflix.css" />
    <link rel="stylesheet" href="/HTML/CSS/netflix2.css" />
    <title>Netflix Clone</title>
  </head>
  <body class="bg-image">
   <div class="bg-overlay"></div>
   <div class="bg-content">

      
      <nav class="header">
      <div id="netflix">Netflix</div>

      <div class="nav__right">
        <select class="select">
          <option value="">English</option>
          <option value="">Hindi</option>
        </select>
        <button type="submit" id="sign">Sign In</button>
      </div>
      </nav>
      <div class="between">
         <div>
            <h2 id="line1">Unlimited movies, TV shows and more</h2>
            <h4 id="line2">Watch anywhere.cancel anytime.</h4>
         </div>
         <div class="form">
            <label id="line3">Ready to watch? Enter your email to create or restart your membership. </label> <br />
            <div class="form-input">
               <input type="email" placeholder="Email address" id="email" class="margin"/>
               <button type="submit" id="btn2" class="margin">Get Started ></button>
            </div>
         </div>
      </div>
   </div>
  </body>
</html>
